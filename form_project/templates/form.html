<!DOCTYPE html>
<html>
<head>
  <title>Company Registration Form</title>
</head>
<body>
  <h2>Company Registration Form</h2>
  <form action="/submit" method="post" enctype="multipart/form-data">
    <input type="text" name="company_name" placeholder="Company Name" required><br><br>
    <input type="text" name="address" placeholder="Address" required><br><br>
    <input type="text" name="mobile" placeholder="Mobile No" required><br><br>
    <input type="text" name="telephone" placeholder="Telephone No"><br><br>
    <input type="text" name="customer_type" placeholder="Customer Type (Dealer, OEM, etc)" required><br><br>
    <input type="text" name="discount_structure" placeholder="Discount Structure"><br><br>
    <input type="text" name="contact_person" placeholder="Contact Person" required><br><br>
    <input type="text" name="gstin" placeholder="GSTIN"><br><br>
    <input type="text" name="pan" placeholder="PAN"><br><br>
    <input type="file" name="document" required><br><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
